<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    /* Color base verde militar */
    background-color: #4b5320; 
    
    /* Patrón de camuflaje usando degradados radiales */
    background-image: 
        radial-gradient(circle at 20% 30%, #353a1a 15%, transparent 20%),
        radial-gradient(circle at 70% 10%, #2b2f11 10%, transparent 15%),
        radial-gradient(circle at 90% 80%, #3e441c 20%, transparent 25%),
        radial-gradient(circle at 10% 90%, #1e210a 15%, transparent 20%),
        /* Efecto de viñeta para dar oscuridad en las esquinas tipo película */
        radial-gradient(circle, transparent 0%, rgba(0,0,0,0.6) 100%);
    
    background-size: 400px 400px, 500px 500px, 300px 300px, 600px 600px, 100% 100%;
    
    /* Evitamos que el fondo se mueva al hacer scroll */
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
}

/* Efecto de "suciedad" o ruido visual en pantalla */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Textura de polvo */
    opacity: 0.2;
    pointer-events: none;
    z-index: 1;
}

.wrapper {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    height: 400px;
    display: flex;
    flex-wrap: nowrap;
    justify-content: start;
}

.card {
    width: 80px;
    border-radius: .75rem;
    background-size: cover;
    cursor: pointer;
    overflow: hidden;
    border-radius: 2rem;
    margin: 0 10px;
    display: flex;
    align-items: flex-end;
    transition: .6s cubic-bezier(.28,-0.03,0,.99);
    box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
    overflow: hidden;
    border: 3px solid #ffffff !important;
    position: relative;
  
    
}

.card > .row {
    color: white;
    display: flex;
    flex-wrap: nowrap;     
}

.card:hover {
    box-shadow: 0px 0px 40px 10px rgba(199, 138, 7, 0.7);
    border-color: #fdf900 !important;
    transform: translateY(-5px)
}

.card > .row > .icon {
    background: #223;
    color: white;
    border-radius: 100%;
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: scale(0.6);;
    margin-left: -14px;
    
    
}

.card > .row > .description {
    display: flex;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    height: 80px;
    width: 520px;
    opacity: 0;
    transform: translateY(30px);
    transition-delay: .3s;
    transition: all .3s ease;
    
}

.description p {
    color: #fffb10;
    padding-top: 5px;
    font-size: 1.2rem;
    font-weight: bold;
    -webkit-text-stroke: 0.5px #000000;
    text-shadow: 1px 1px 2px #000;    
}

.description h4 {  
    font-size: 1.8rem;
    font-weight: 900;
    color: #6bf349;
    -webkit-text-stroke: 1.5px #000000;
    filter: drop-shadow(2px 2px 0px #000);

}

input {
    display: none;
}

input:checked + label {
    width: 600px;
}

input:checked + label .description {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

.card[for="c1"] {
    background-image: url('./img1.jpeg');
    
   
   
}
.card[for="c2"] {
    background-image: url('./img2.jpeg');
     
}
.card[for="c3"] {
    background-image: url('./img3.jpeg');
    
}
.card[for="c4"] {
    background-image: url('./img4.jpeg');
   
}

.main-header {
    position: absolute;
    top: 2px;
    width: 100%;
    text-align: center;
}

.main-header h1 {
    font-size: 4.5rem; 
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(to bottom, #7b3f00 20%, #000000 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 1.5px white;
    filter: drop-shadow(5px 5px 0px #000);
    margin-bottom: 20px;    
    font-family: 'Hanalei Fill', system-ui;
    
}


.btn-link {
    margin-top: 10px;
    padding: 8px 10px;
    background-color: #f6ff00; 
    color: #223;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    width: fit-content;
    transition: 0.3s;
}

.btn-link:hover {
    box-shadow: 0 0 10px #f6ff00, 0 0 10px #f6ff00
}

.card > .row > .description {
    height: 120px; 
}

.card {
    border: 2px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(2px); 
    
}

.zona-donaciones {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: -67px 0; /* Espacio para que no quede pegado a las tarjetas */
}

.btn-kofi {
    background-color: #f6ff00; /* Tu amarillo característico */
    color: #000;
    display: flex;
    align-items: center;
    padding: 12px 25px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    font-family: Arial, sans-serif;
    border: 3px solid #000;
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn-kofi:hover {
    transform: scale(1.1) rotate(2deg); /* Un pequeño giro estilo retro */
    background-color: #fff;
    box-shadow: 0 0 20px #f6ff00;
}

.kofi-img {
    width: 30px;
    margin-right: 10px;
}
